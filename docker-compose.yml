version: '3.8'

services:
  # -------------------- Infrastructure Services --------------------

  # MySQL - Transactional DB for all services
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: factoryops
      MYSQL_USER: factoryops_user
      MYSQL_PASSWORD: factoryops_password
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # InfluxDB - Time Series DB for Telemetry & Analytics
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin_password
      DOCKER_INFLUXDB_INIT_ORG: factoryops
      DOCKER_INFLUXDB_INIT_BUCKET: factoryops
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: factoryops_admin_token
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2

  # Redis - Message Queue & Cache
  redis:
    image: redis:7.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # MinIO - Object Storage (Models, Reports, Datasets)
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    container_name: minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: minio_access_key
      MINIO_ROOT_PASSWORD: minio_secret_key
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio_data:/data

  # EMQX - MQTT Broker (Telemetry Ingestion)
  emqx:
    image: emqx/emqx:5.3.0
    container_name: emqx
    ports:
      - "1883:1883" # MQTT
      - "8083:8083" # MQTT over WebSocket
      - "8084:8084" # MQTT over WSS
      - "8883:8883" # MQTT over SSL
      - "18083:18083" # Dashboard
    environment:
      - EMQX_DASHBOARD__DEFAULT_USER__PASSWORD=public
      - EMQX_ALLOW_ANONYMOUS=true # For dev simplicity; lock down in prod

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mysql
      - influxdb
      - redis
      - minio
      - emqx

  # Grafana - Visualization (Optional but useful for verification)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - influxdb

volumes:
  mysql_data:
  influxdb_data:
  redis_data:
  minio_data:
